<!DOCTYPE html>

    *{

.chessboard

{

}
.l,.d
{

    width: 80px;
    height: 80px;
    justify-content: center;
    align-items: center;
    font-size: 40px;

}
.l
{
    background-color: rgb(233, 255, 196);
}
.d{
    background-color: rgb(89, 175, 92);
}
.X
{
    color: black;
}
.Y
{
    color: #ffffff;
}
</style>

<body>
    <div class="chessboard">
    <div class="row X">

        <div class="l"><i class="fa-solid fa-chess-pawn"></i></div>
    </div>
    <div class="row">
        <div class="l"></div>
        <div class="d"></div>
        <div class="l"></div>
        <div class="d"></div>
        <div class="l"></div>
        <div class="d"></div>
        <div class="l"></div>
        <div class="d"></div>

    <div class="row">
